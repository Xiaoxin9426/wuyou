<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天天开心，事事无忧</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&family=Pacifico&display=swap');
        
        .font-noto { font-family: 'Noto Sans SC', sans-serif; }
        .font-pacifico { font-family: 'Pacifico', cursive; }
        .bg-pink-gradient { background: linear-gradient(135deg, #ffecd2 0%, #ffc1e9 100%); }
        .text-shadow { text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.3); }
        .float-animation { animation: float 3s ease-in-out infinite; }
        .scale-animation { animation: scale 4s ease-in-out infinite alternate; }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes scale {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
    </style>
</head>
<body class="min-h-screen bg-pink-gradient flex items-center justify-center p-4 overflow-hidden">
    <!-- 装饰元素 -->
    <div class="absolute top-10 left-10 text-pink-200 text-5xl float-animation" style="animation-delay: 0s;">
        <i class="fa fa-heart"></i>
    </div>
    <div class="absolute bottom-10 right-10 text-pink-200 text-4xl float-animation" style="animation-delay: 0.5s;">
        <i class="fa fa-smile-o"></i>
    </div>
    <div class="absolute top-1/3 right-1/4 text-pink-200 text-3xl float-animation" style="animation-delay: 1s;">
        <i class="fa fa-star"></i>
    </div>
    <div class="absolute bottom-1/3 left-1/4 text-pink-200 text-2xl float-animation" style="animation-delay: 1.5s;">
        <i class="fa fa-flower"></i>
    </div>

    <!-- 核心内容卡片 -->
    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl p-8 md:p-12 max-w-md w-full text-center scale-animation">
        <!-- 英文装饰标题 -->
        <h2 class="font-pacifico text-pink-400 text-3xl md:text-4xl mb-4">Happy Every Day</h2>
        
        <!-- 主标题 -->
        <div class="font-noto font-black text-pink-600 text-4xl md:text-6xl lg:text-7xl text-shadow mb-6 leading-tight">
            天天开心<br>事事无忧
        </div>
        
        <!-- 装饰线 -->
        <div class="flex items-center justify-center mb-8">
            <div class="h-0.5 bg-pink-200 w-16"></div>
            <span class="mx-4 text-pink-300"><i class="fa fa-heart"></i></span>
            <div class="h-0.5 bg-pink-200 w-16"></div>
        </div>
        
        <!-- 副标题 -->
        <p class="font-noto text-pink-500 text-lg md:text-xl">
            愿快乐常伴左右，烦恼随风而去
        </p>
        
        <!-- 底部小装饰 -->
        <div class="mt-10 flex justify-center gap-3 text-pink-300">
            <i class="fa fa-heart"></i>
            <i class="fa fa-heart"></i>
            <i class="fa fa-heart"></i>
        </div>
    </div>
</body>
</html>
